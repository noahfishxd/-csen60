<!DOCTYPE html>
<html>
  <head>
    <title>LEARNING CSS</title>
    <style>
      /* internal styles */
      body {
        background-color: rgb(65, 77, 73);
      }
      p {
        color: white !important;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- inline styles -->
    <h2 style="color: #1c87c9">Some heading</h2>
    <p style="color: #8ebf42; font-size: 100px">Some paragraph</p>
    <p style="color: #8ebf42; font-size: 75px">Some paragraph</p>
    <!-- <p style="color: #8ebf42; font-size: 50px">Some paragraph</p> -->
    <p style="color: #8ebf42; font-size: 25px">Some paragraph</p>
  </body>
</html>
